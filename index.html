<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ScriBBler</title>

    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montez&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono&display=swap" rel="stylesheet">

    <!--External Stylesheets used in the application-->
    <link href='styles\common.css' rel='stylesheet' type='text/css'>
    <link href='styles\index.css' rel='stylesheet' type='text/css'>

    <!--Font Awesome 4 fonts-->
    <script src="https://kit.fontawesome.com/a9185cfa44.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- TODO: Include all your code for the header and home page here -->
    <div id="container">
        <!--Header Code-->
        <div class="header">
            <input class="header-Button" id="signUpBttn" type="button" value="Sign Up" onclick="signUpModal();">
            <input class="header-Button" id="signInBttn" type="button" value="Sign In" onclick="signInModal();">
            <p id="site-Logo">ScriBBler</p>
            <p id="sub-Heading">Explore, Imagine, Create</p>
        </div>

    </div>

    <!--Sign Up Modal-->
    <div class="modal" id="signUp-Modal">
        <div class="headerModal">
            <span class="modalClose" onclick="signUpModal()">&times;</span>
            <h2>Get Started</h2>
            <hr>
            <form>
                <label>Name</label>
                <input type="text" placeholder="Enter your name" required oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
                <label>Username</label>
                <input type="text" placeholder="Enter your username" required oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
                <label>Confirm Password</label>
                <input type="password" placeholder="Re-enter your password" required oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
                <input class="signBttn" type="submit" value="Sign Up">
            </form>
        </div>
    </div>

    <!--Sign In Modal-->
    <div class="modal" id="signIn-Modal">
        <div class="headerModal">
            <span class="modalClose" onclick="signInModal();">&times;</span>
            <h2>Welcome Back!</h2>
            <hr>
            <form>
                <label>Username</label>
                <input type="text" placeholder="Enter your username" required oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
                <label>Password</label>
                <input type="password" placeholder="Enter your password" required oninvalid="this.setCustomValidity('Please fill out this field.')" oninput="this.setCustomValidity('')">
                <input class="signBttn" type="submit" value="Sign In">
            </form>
            <h4>Not a member?<a id="signUpRedirect" onclick="signUpInSignInRedirectModal();"> Sign Up</a>
            </h4>
        </div>
    </div>

    <!--Post Buttons Code-->
    <div id="post-Buttons">
        <input class="post-Bttn" type="button" value="All Posts" onclick="allPostsRedirect();">
        <input class="post-Bttn" type="button" value="Create Post" onclick="createPostModal();">

    </div>

    <!--Create Post Modal-->
    <div class="modal" id="createPostModal">
        <div class="createPostModal">
            <span class="modalClose" onclick="createPostModal();">&times;</span>
            <h3>Pen Your Post</h3>
            <hr>
            <form id="createPostForm">
                <label>Title</label>
                <input type="text" id="postTitle" placeholder="Enter title of your post">
                <label>Contents</label>
                <textarea id="post-Content" placeholder="Enter the contents of your post"></textarea>
                <button id="createPost-Bttn">Create</button>
            </form>
        </div>
    </div>

    <!-- Javascript code for the header -->
    <script src="./scripts/common.js" type="text/javascript"></script>
    <!-- Javascript code for Home -->
    <script src="./scripts/index.js" type="text/javascript"></script>
</body>

</html>
